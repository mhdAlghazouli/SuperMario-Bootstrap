<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <!-- CSS is head tag, in order it should apply -->
    <title>Bootstrap 101</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <!-- Content here -->
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 bg-danger">&nbsp</div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-9 bg-danger">&nbsp</div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-3" style="background-color: brown;">&nbsp</div>
        <div class="col-2" style="background-color: wheat;">&nbsp</div>
        <div class="col-1 bg-dark" >&nbsp</div>
        <div class="col-1" style="background-color: wheat;">&nbsp</div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-1" style="background-color: brown;">&nbsp</div>
        <div class="col-1" style="background-color: wheat;">&nbsp</div>
        <div class="col-1" style="background-color: brown;" >&nbsp</div>
        <div class="col-3" style="background-color: wheat;">&nbsp</div>
        <div class="col-1 bg-dark">&nbsp</div>
        <div class="col-3" style="background-color: wheat;">&nbsp</div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-1" style="background-color: brown;">&nbsp</div>
        <div class="col-1" style="background-color: wheat;">&nbsp</div>
        <div class="col-2" style="background-color: brown;" >&nbsp</div>
        <div class="col-3" style="background-color: wheat;">&nbsp</div>
        <div class="col-1 bg-dark">&nbsp</div>
        <div class="col-3" style="background-color: wheat;">&nbsp</div>
      </div>      

      <div class="row">
        <div class="col-1"></div>
        <div class="col-2" style="background-color: brown;">&nbsp</div>
        <div class="col-4" style="background-color: wheat;">&nbsp</div>
        <div class="col-4 bg-dark" >&nbsp</div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-8" style="background-color: wheat;">&nbsp</div>
        <div class="col-2"></div>
      </div>
      
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2 bg-danger">&nbsp</div>
        <div class="col-1 bg-primary"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-3 bg-danger">&nbsp</div>
        <div class="col-1 bg-primary"></div>
        <div class="col-2 bg-danger"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-3 bg-danger"></div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-4 bg-danger"></div>
        <div class="col-4 bg-primary">&nbsp</div>
        <div class="col-4 bg-danger"></div>
      </div>

      <div class="row">
        <div class="col-2" style="background-color: wheat;">&nbsp</div>
        <div class="col-1 bg-danger">&nbsp</div>
        <div class="col-1 bg-primary"></div>
        <div class="col-1 bg-warning"></div>
        <div class="col-2 bg-primary"></div>
        <div class="col-1 bg-warning"></div>
        <div class="col-1 bg-primary"></div>
        <div class="col-1 bg-danger">&nbsp</div>
        <div class="col-2" style="background-color: wheat;">&nbsp</div>
      </div>

      <div class="row">
        <div class="col-3" style="background-color: wheat;">&nbsp</div>
        <div class="col-6 bg-primary">&nbsp</div>
        <div class="col-3" style="background-color: wheat;">&nbsp</div>
      </div>

      <div class="row">
        <div class="col-2" style="background-color: wheat;">&nbsp</div>
        <div class="col-8 bg-primary">&nbsp</div>
        <div class="col-2" style="background-color: wheat;">&nbsp</div>
      </div>

      <div class="row">
        <div class="col-2"></div>
        <div class="col-3 bg-primary">&nbsp</div>
        <div class="col-2"></div>
        <div class="col-3 bg-primary">&nbsp</div>
        <div class="col-2"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <div class="col-3 bg-danger">&nbsp</div>
        <div class="col-4"></div>
        <div class="col-3 bg-danger">&nbsp</div>
        <div class="col-1"></div>
      </div>

      <div class="row">
        <div class="col-4 bg-danger">&nbsp</div>
        <div class="col-4"></div>
        <div class="col-4 bg-danger">&nbsp</div>
        
      </div>

    </div>
    <!-- JavasScript before closing body tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
